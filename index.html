<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>JoyJam â€¢ Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #060403;
            color: #ffffff;
        }
        .glass {
            background: rgba(255, 255, 255, 0.035);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #ff4d00 0%, #a855f7 100%);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="text"], input[type="file"] {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #f97316;
        }
    </style>
</head>
<body class="overflow-hidden h-screen flex flex-col">
    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-72 flex-col p-8 glass border-r border-white/10 z-50 hidden md:flex">
            <div class="mb-12 flex items-center gap-3">
                <div class="w-9 h-9 bg-gradient-to-br from-orange-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
                    <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                </div>
                <span class="text-3xl font-black tracking-tighter italic">ADMIN</span>
            </div>
            <nav class="space-y-2 flex-1">
                <p class="text-xs uppercase tracking-[2px] text-orange-400 font-semibold mb-4">MANAGEMENT</p>
                <button class="flex items-center gap-3 w-full text-left py-3 px-4 rounded-2xl bg-white/10 text-orange-500 font-bold transition">
                    <i data-lucide="music" class="w-5 h-5"></i> Manage Tracks
                </button>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-y-auto no-scrollbar">
            <header class="h-16 glass border-b border-white/10 px-6 md:px-10 flex items-center justify-between sticky top-0 z-40">
                <h1 class="font-bold text-xl">Track Manager</h1>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <p class="text-sm font-semibold">System Admin</p>
                        <p class="text-[10px] text-emerald-400">Database Connected</p>
                    </div>
                </div>
            </header>

            <div class="px-6 md:px-10 py-8 max-w-6xl mx-auto w-full">
                
                <div class="glass border border-white/10 rounded-3xl p-8 mb-10 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 hero-gradient"></div>
                    <h2 class="text-2xl font-bold mb-6">Upload New Track</h2>
                    
                    <form id="upload-form" class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Song Title</label>
                                <input type="text" id="title" required class="w-full rounded-xl py-3 px-4" placeholder="e.g. Mnike">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Artist Name</label>
                                <input type="text" id="artist" required class="w-full rounded-xl py-3 px-4" placeholder="e.g. Tyler ICU">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Cover Image (JPG/PNG)</label>
                                <input type="file" id="cover-file" accept="image/*" required class="w-full rounded-xl py-2 px-4 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Audio File (MP3/WAV)</label>
                                <input type="file" id="audio-file" accept="audio/*" required class="w-full rounded-xl py-2 px-4 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-purple-500 file:text-white hover:file:bg-purple-600">
                            </div>
                        </div>

                        <div class="pt-4 flex items-center gap-4">
                            <button type="submit" id="submit-btn" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-105 active:scale-95 transition flex items-center gap-2">
                                <i data-lucide="upload-cloud" class="w-5 h-5"></i> Publish Track
                            </button>
                            <span id="status-text" class="text-sm font-medium text-orange-400 hidden">Uploading to Cloudinary... Please wait.</span>
                        </div>
                    </form>
                </div>

                <div>
                    <h2 class="text-2xl font-bold mb-6">Live Database</h2>
                    <div class="glass rounded-3xl overflow-hidden border border-white/10">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white/5 text-gray-400 uppercase tracking-wider">
                                <tr>
                                    <th class="p-5 font-semibold">Cover</th>
                                    <th class="p-5 font-semibold">Title & Artist</th>
                                    <th class="p-5 font-semibold">Audio URL</th>
                                    <th class="p-5 font-semibold text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tracks-table" class="divide-y divide-white/5">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // 1. SETUP FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAEoYlvqPCNwFAqqJ7fLVFd6ZskCkMy5Y4",
            authDomain: "joyjam-ad90e.firebaseapp.com",
            databaseURL: "https://joyjam-ad90e-default-rtdb.firebaseio.com",
            projectId: "joyjam-ad90e",
            storageBucket: "joyjam-ad90e.firebasestorage.app",
            messagingSenderId: "71554980471",
            appId: "1:71554980471:web:d62a9f560232575faa8472",
            measurementId: "G-SQC5KK3Y37"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 2. SETUP CLOUDINARY
        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dqkujefxj";
        const UPLOAD_PRESET = "banter_box"; // Must be set to 'Unsigned' in Cloudinary Settings

        // Initialize UI Icons
        lucide.createIcons();

        const form = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusText = document.getElementById('status-text');

        // Handle File Upload to Cloudinary via REST API
        async function uploadToCloudinary(file, resourceType) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            const response = await fetch(`${CLOUDINARY_URL}/${resourceType}/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if(data.error) throw new Error(data.error.message);
            return data.secure_url;
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const coverFile = document.getElementById('cover-file').files[0];
            const audioFile = document.getElementById('audio-file').files[0];

            if(!coverFile || !audioFile) return alert("Please select both image and audio files.");

            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');
            statusText.classList.remove('hidden');

            try {
                // 1. Upload Cover Image
                statusText.innerText = "Uploading Cover Art (1/2)...";
                const coverUrl = await uploadToCloudinary(coverFile, 'image');

                // 2. Upload Audio File
                statusText.innerText = "Uploading Audio Track (2/2)...";
                const audioUrl = await uploadToCloudinary(audioFile, 'video'); // Audio goes to 'video' endpoint in Cloudinary

                // 3. Save to Firebase Realtime DB
                statusText.innerText = "Saving to Database...";
                await push(ref(db, 'songs'), {
                    title: title,
                    artist: artist,
                    cover: coverUrl,
                    src: audioUrl,
                    duration: "0:00", // You can calculate this using a hidden audio element if needed
                    timestamp: Date.now()
                });

                form.reset();
                alert("Track successfully published!");
            } catch (error) {
                console.error(error);
                alert("Upload failed: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
                statusText.classList.add('hidden');
            }
        });

        // Fetch and Render Data from Firebase
        const tracksTable = document.getElementById('tracks-table');
        onValue(ref(db, 'songs'), (snapshot) => {
            tracksTable.innerHTML = '';
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const id = childSnapshot.key;
                    const song = childSnapshot.val();

                    tracksTable.innerHTML += `
                        <tr class="hover:bg-white/5 transition">
                            <td class="p-5">
                                <img src="${song.cover}" class="w-12 h-12 rounded-xl object-cover shadow-lg">
                            </td>
                            <td class="p-5">
                                <p class="font-bold text-white">${song.title}</p>
                                <p class="text-xs text-gray-400">${song.artist}</p>
                            </td>
                            <td class="p-5">
                                <a href="${song.src}" target="_blank" class="text-orange-400 text-xs hover:underline flex items-center gap-1">
                                    <i data-lucide="external-link" class="w-3 h-3"></i> View Audio
                                </a>
                            </td>
                            <td class="p-5 text-right">
                                <button onclick="deleteTrack('${id}')" class="text-red-500 hover:text-red-400 transition bg-red-500/10 p-2 rounded-lg">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                lucide.createIcons();
            } else {
                tracksTable.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500">No tracks in database.</td></tr>`;
            }
        });

        // Global function for deletion (exposed to window so inline onclick works)
        window.deleteTrack = async (id) => {
            if(confirm("Are you sure you want to delete this track from the database?")) {
                await remove(ref(db, `songs/${id}`));
            }
        };
    </script>
</body>
</html>
